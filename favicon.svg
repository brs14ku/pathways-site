<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- White background -->
    <rect width="200" height="200" fill="#ffffff"/>

    <!-- Simplified logo centered and scaled up -->
    <g transform="translate(50, 85) scale(1.2)">
        <!-- Arrow path -->
        <path d="M 0 15 L 50 15" stroke="#3498db" stroke-width="8" stroke-linecap="round"/>
        <path d="M 42 8 L 55 15 L 42 22" fill="none" stroke="#3498db" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

        <!-- Accent dots -->
        <circle cx="5" cy="15" r="6" fill="#2ecc71"/>
        <circle cx="20" cy="15" r="6" fill="#e74c3c"/>
        <circle cx="35" cy="15" r="6" fill="#f39c12"/>
    </g>

    <!-- Large "P" for Pathways -->
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="#2c3e50" text-anchor="middle">P</text>
</svg>